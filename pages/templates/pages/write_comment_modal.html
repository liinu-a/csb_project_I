<div id="write-comment-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <div id="modal-reply-to"></div>

        <form action="/post/{{ post.pk }}" method="post" onsubmit="captureScrollPos()">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Comment" class="regular-btn">
            <input type="button" value="Close" onclick="dismissWriteCommentModal()" class="del-btn" style="margin-left: 1rem;">
            <input type="hidden" id="modal-reply-to-id" name="modal-reply-to-id" value="">
        </form>
    </div>
</div>
